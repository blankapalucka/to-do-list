<!DOCTYPE html>
<html lang="pl">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <meta property="og:image" content="images/share.png">
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
  <link href="css/sections.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">

    <section class="section__header">
      <h1>Lista zadań</h1>
    </section>

    <section class="section__formHeader">
      <h2>Dodaj nowe zadanie</h2>
    </section>

    <form class="js-form section__form">
      <input class="js-newTask section__input" type="text" placeholder="Co jest do zrobienia?">
      <button class="button">
        Dodaj zadanie
      </button>

    </form>

    <section class="section__tasksHeader">
      Lista zadań
    </section>
    <section class="section__tasks">
      <span>
        <ul class="js-tasks">
        </ul>
      </span>
    </section>

  </div>
</body>

</html>
